<!DOCTYPE html>
<html lang="en">
<head>
    {% block head %}
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">

        <style>

            {# Ambit #}

            @font-face {
                font-family: "Ambit-Regular";
                src: url({{ url_for('static', filename='media/fonts/ambit/Ambit-Regular.eot') }});
                src: url({{ url_for('static', filename='media/fonts/ambit/Ambit-Regular.eot?#iefix') }}) format('embedded-opentype'),
                url({{ url_for('static', filename='media/fonts/ambit/Ambit-Regular.woff2') }}) format('woff2'),
                url({{ url_for('static', filename='media/fonts/ambit/Ambit-Regular.woff') }}) format('woff');
            }


        </style>

        <link rel="shortcut icon" type="image/png"
              href="{{ url_for('static', filename='media/favicon/favicon.ico') }}"/>

{#        <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">#}
        <link rel="stylesheet" href="{{ url_for('static', filename='css/base.css') }}">

        <title>Centre for Digital Curiosity</title>
    {% endblock %}
</head>
<body>

<div id="main-body">

    <main>
        {% block content %}
        {% endblock %}
    </main>

    <div class="logo-cont">
        <img src="{{ url_for('static', filename='media/outline.gif') }}" alt="logo">
    </div>

    {% block jscript %}
    {% endblock %}

</div>

</body>
</html>
