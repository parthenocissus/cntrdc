<!DOCTYPE html>
<html lang="en">
<head>
    {% block head %}
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">

        <style>

            {# Ambit #}

            @font-face {
                font-family: "Ambit-Regular";
                src: url({{ url_for('static', filename='media/fonts/ambit/Ambit-Regular.eot') }});
                src: url({{ url_for('static', filename='media/fonts/ambit/Ambit-Regular.eot?#iefix') }}) format('embedded-opentype'),
                url({{ url_for('static', filename='media/fonts/ambit/Ambit-Regular.woff2') }}) format('woff2'),
                url({{ url_for('static', filename='media/fonts/ambit/Ambit-Regular.woff') }}) format('woff');
            }

        .video {
            text-align: center;
        }

        </style>

        <link rel="shortcut icon" type="image/png"
              href="{{ url_for('static', filename='media/favicon/favicon.ico') }}"/>

        <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/base.css') }}">

        <script src="{{ url_for('static', filename='js/lib/d3.min.js') }}"></script>

        <title>Centre for Digital Curiosity</title>
    {% endblock %}
</head>
<body>

<div id="main-body">

    <main>
        {% block content %}
        {% endblock %}
    </main>

    <video class="video" width="320" height="240" controls>
        <source src="{{ url_for('static', filename='media/viz.mp4') }}" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    {% block lightbox_section %}
    {% endblock %}

    {% block jscript %}
    {% endblock %}

</div>

</body>
</html>
